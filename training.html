<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="img/keyboard.png">
	<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet"> 
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        var ptime=0;
        var rtime=0;
        var counter = 1;
        var array = [];
        var ptime_container = [];
        var rtime_container = [];
        var massiv = [];
        var i=0;
        var k=0;
        var l=0;
		
        function count(){
            $('#quantity').val(counter);
            counter++;
        }

        function pushtime(event){
            if(event.which){
                var d = new Date();
                ptime=d.getTime();
                ptime_container[k]=ptime;
                k++;
            }
        }
		
        function releasetime(event){
            if(event.which){
                var d = new Date();
                rtime=d.getTime();
                rtime_container[l]=rtime;
                l++; 
            }
        }

        function save(event){
            if(event.which){
                array[i] = rtime-ptime;
                i++;
            }
        }
		
        function send(){
            var sum =0;
            for (var p in array){
                sum+=array[p];
            }
            var M=sum/array.length;
            for (var j = 0; j<ptime_container.length-1; j++){
                massiv[j] = ptime_container[j+1] - rtime_container[j];
            }
			sum=0;
			for (var p in massiv){
                sum+=massiv[p];
            }
            var N=sum/massiv.length;

            $.ajax({
                type:"post",
                url:"training.php",
                data: "M="+M+"&N="+N,
                success: function(html){
                    $("#result").empty();
                    $("#result").append(html);
                }
            });
        }
    </script>
  </head>
  <body>
    <div class="head">
      <h1>Welcome to Typing Rhytm Identification System!</h1>
    </div>
	<div class="menu">
	  <ul>
	    <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="training.html">Training mode</a></li>
        <li><a href="authenticate.html">Try to authenticate</a></li>
	  </ul>
	</div>
    <div class="main" id="main">
	  <h2>Training Mode</h2>
      <br>
      <p>Enter the phrase "hello dear guest" 5 times.</p/>
      <form action="training.php" method="post">
        <label for="hint">Enter the phrase:</label>
        <textarea cols="18" rows="6" name="phrase" id="phrase" onKeyDown="pushtime(event)" onKeyUp="releasetime(event); save(event)"></textarea>
        <input type="submit" name="accept" value="Accept" onClick="send();return false">
      </form>
	  <div id="result"></div>
    </div>
  </body>
</html>
