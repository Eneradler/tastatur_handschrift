<!DOCTYPE HTML>
<html>
<head>
<title>Authentication</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
var downtime=0;
var uptime=0;
var pressarray = [];
var up_container = [];
var down_container = [];
var i = 0;
var k = 0;
var l = 0;
var mas = [];
function keydown(event){
if(event.which){
 var d = new Date();
 downtime=d.getTime();
 down_container[k] = downtime;
 k++;
 }
}
function keyup(event){
if(event.which){
var d = new Date();
 uptime=d.getTime(); 
 up_container[l] = uptime;
 l++;
 }
}

function show()
{   
alert(pressarray);
alert(down_container);
alert(up_container);
}
function savetime(event){
if(event.which){
pressarray[i] = uptime-downtime;
i++;
}
}

function sendData(){
var sum =0;
for (var p in pressarray){
sum+=pressarray[p];
}
//alert(sum);
var M1=sum/pressarray.length;

for (var j = 0; j<down_container.length-1; j++){
mas[j] = down_container[j+1] - up_container[j];
}
//alert(massiv);
sum=0;
for (var p in mas){
sum+=mas[p];
}
//alert(sum);
var N1=sum/mas.length;
//alert("N="+N);
$.ajax({
type:"post",
url:"authenticate.php",
data: "M1="+M1+"&N1="+N1,
success: function(html){
$("#res").empty();
$("#res").append(html);
}
});
}
</script>
</head>
<body bgcolor="#AFEEEE">
<div class="head" align="center">
 <p>Добро пожаловать!</p>

<div class="central" id="idcentral" align="center"> 
<form action="authenticate.php" method="post">

<table>

<td><input type="submit" name="accept1" value="OK" onClick="$('#write').val(''); sendData(); return false"></td>
